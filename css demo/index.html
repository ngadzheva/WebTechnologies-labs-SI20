<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Full-stack Demo</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header id="header">
    <h1>WWW 14th Edition</h1>
  </header>

  <main>
    <section>
      <form>
        <fieldset>
          <legend>Student Mark</legend>

          <label id="errors"></label>
          <label for="first-name">First Name</label>
          <input id="first-name" name="firstName" type="text" />

          <label for="last-name">Last Name</label>
          <input id="last-name" name="lastName" type="text" />

          <label for="fn">Faculty Number</label>
          <input id="fn" name="fn" type="number" />

          <label for="mark">Mark</label>
          <input id="mark" name="mark" type="number" />

          <input id="submit" type="submit" value="Add Mark" />
        </fieldset>
      </form>
    </section>

    <section id="student-info">
      <header>
        <h2>Students Marks</h2>
      </header>

      <table id="marks">

          <th>Mark</th>

      </table>
    </section>
  </main>
</body>

</html>
