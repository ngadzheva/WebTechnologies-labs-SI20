<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      position: absolute;
      width: 100px;
      height: 100px;
    }

    #div1 {
      background: green;
      left: 50px;
      top: 50px;
      z-index: 2;
    }

    #div2 {
      background: red;
      left: 100px;
      top: 100px;
    }

    #div3 {
      background: yellow;
    }
  </style>
</head>

<body>

  <div id="div1"> </div>
  <div id="div2"> </div>
  <div id="div3"> </div>

</body>

</html>
